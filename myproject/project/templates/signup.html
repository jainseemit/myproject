{% extends 'base.html' %}

{% block title %} Signup Page {% endblock %}
{% block registeractive %} active {% endblock registeractive %}

{% block css %}
{% endblock %}
{% block body %}

<form action="/signup/" method="POST"> {% csrf_token %}
    <div class="container mt-5">
         <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
            <label for="tower" class="form-label">Tower No</label>
            <input type="text" class="form-control" id="tower" name="tower">
        </div>
        <div class="mb-3">
            <label for="Flat" class="form-label">Flat No</label>
            <input type="text" class="form-control" id="flat" name="flat">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone No</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>



        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1" name="password1">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2">

        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
