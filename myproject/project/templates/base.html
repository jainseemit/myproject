<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> {% block title %} {% endblock %} </title>

    <style>    {% block css %} {% endblock %} </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> Society Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container mx-3">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page"
                           href="/project/userdashboard/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'project:add_news' %}">Add News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'project:logout' %}">Logout</a>
                    </li>

                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page"
                           href="/project/guest/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'project:signup' %}">Signup</a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link" href="{% url 'project:login' %}">Login</a>
                    </li>
                    {% endif %}
                    <!--              <li class="nav-item">-->
                    <!--                <a class="nav-link {% block registeractive %} {% endblock registeractive %}" href="/project/signup/">Signup</a>-->
                    <!--              </li>-->
                    <!--               <li class="nav-item">-->
                    <!--                <a class="nav-link {% block loginactive %} {% endblock loginactive %}" href="/project/login/">Login</a>-->
                    <!--              </li>-->
                    <li>
                        <div class="nav-item ">
                            <div class="float-left form-outline">
                                <input id="search-input" type="search" id="form1" class="form-control"/>

                            </div>
                            <button type="search" class="btn btn-primary">Search</button>


                        </div>
                    </li>


                </ul>


            </div>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% block js %}
{% endblock %}
</body>
</html>
